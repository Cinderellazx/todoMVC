<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!-- 提供文件，写自己的css -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
		
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="javascrippt:;">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="javascrippt:;">you</a></p>
			<p>Part of <a href="javascrippt:;">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/axios/dist/axios.min.js"></script>
		<script src="./node_modules/art-template/lib/template-web.js"></script>
		<script id="todoTpl" type="text/html">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			{{if list.length}}
			<section class="main">
				{{if num}}
				<input id="toggle-all" class="toggle-all" type="checkbox">
				{{else}}
				<input id="toggle-all" class="toggle-all" type="checkbox" checked>
				{{/if}}				
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					{{each list}}
					{{if $value.isFinish === '0'}}
					<li data-id="{{$value.id}}" class="">
					{{else}}
					<li data-id="{{$value.id}}" class="completed">
					{{/if}}
						<div class="view">
							{{if $value.isFinish === '0'}}
							<input data-id="{{$value.id}}" class="toggle" type="checkbox">
							{{else}}
							<input data-id="{{$value.id}}" class="toggle" type="checkbox" checked>
							{{/if}}
							<label>{{$value.content}}</label>
							<button data-id="{{$value.id}}" class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					{{/each}}
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{num}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				{{if num !== list.length}}
				<button class="clear-completed">Clear completed</button>
				{{/if}}
			</footer>
			{{/if}}			
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
